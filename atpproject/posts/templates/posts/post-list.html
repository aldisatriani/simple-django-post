{% extends "posts/layout.html" %}

{% block content %}
<h3 class="center-align red accent-1"> {{ title }} </h3>
<ul class="collection">
    {% for post in posts%}
    <!-- <li class="collection-item"> <a href="/posts/details/{{post.id}}"> {{post.title}}</a></li>  this is hardcoded url-->
    <li class="collection-item"> <a href="{% url 'posts:details' post.id %} "> {{ post.title }}</a></li><!--  this is dinamic url -->
    {% endfor %}
</ul>
{% endblock %}
